<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS测试</title>
</head>

<body>
    <div id="area">
        <h1>h1</h1>
        <h2>h2-1</h2>
        <h3>h2-1-h3-1</h3>
        <h3>h2-1-h3-2</h3>
        <h3>h2-1-h3-3</h3>
        <h2>h2-2</h2>
        <h3>h2-2-h3-1</h3>
        <h3>h2-2-h3-2</h3>
        <h2>h2-3</h2>
        <h3>h2-3-h3-1</h3>
        <h3>h2-3-h3-2</h3>
        <h3>h2-3-h3-3</h3>
        <h3>h2-3-h3-4</h3>
    </div>
    <p id="output"></p>
</body>
<script>
    function getAndSetLabel() {
        var head;
        var label;
        var output = document.getElementById("output");
        for(let i = 1; i <= 4; i++){
            head = document.getElementsByTagName('h' + i);
            for(let j = 0; j < head.length; j++){
                head[j].setAttribute('name', 'h');
            }
        }
        head = document.getElementsByName('h');
        for(let i = 0; i < head.length; i++){
            label = 'topic-' + (i+1);
            head[i].setAttribute('id', label);
        }
        var b = document.getElementById("topic-2");
        output.innerHTML = b.innerHTML;
    };
    getAndSetLabel();
    
    
</script>

</html>
